<html>
    <head>
        <title>Cinder: Log In</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/login.css">
        <link rel="icon" href="Images/favicon.png">    
    </head>
    <body link="red" alink="red" vlink="red">
        <center><img src="Images/logo.png" alt="Logo"></center>
        <div class="container">
            <form action="/login" method="POST">
                <div style="align-items : center; color: #262626; font-size: 30px;  font-family: Poppins ;display: block;font-weight: 500;">
                    <label>
                    LOG IN
                    </label>
                </div>
                <br><br><br><br>
                <label for="u" style="font-family: Poppins; font-size: 20px;">Enter the email ID you used <br> when creating your profile.</label>
                <br><br><br>
                <input id="u" type="email" name="email" placeholder="Registered email ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your email ID'"  >
                <br><br><br>
                <center><button>LOG IN</button></center>
                <br><br><br>
                <span style="font-family: Poppins;font-size: 13.5px;padding-right: 35px;padding-left: 35px;opacity: 0.8;">Don't have a profile yet? <a href="create-profile-back.js">Click here</a> to create one.</span>
            </form>
        </div>
    </body>
</html>
